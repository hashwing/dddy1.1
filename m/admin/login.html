<script type="application/x-javascript"> 
   $("#login").click(function(){
			login();
			return false;
      });
      
      function login(){
		var user =$("#user").val();
		var pwd=$("#psw").val();
		if(user=="")
		{
			alert("账号不能为空");
            $("input#user").focus(); 
            return false;
		}
        if(pwd=="")
        {
			alert("密码不能为空");
            $("input#user").focus();
            return false;
		}
		$.ajax({
			type:"post",
			data: { "user": user, "pwd": pwd },
			url:"login.php",
			beforeSend:function(){
				$("#tiptext").html("登录中...");
		    },
		    success:function(msg){	
                    if(msg==1)
                    {
                        $("#tiptext").html("登录成功");
                      window.location.href="admin/index.html"; 
                    }
                    else{
                        //location.href="user/index.php"; 
                        $("#tiptext").html(msg);
                    }
                    	
                    //confirm.innerHTML="11"
                    //
                    	
			  } 
              })
              }
    
    
    

</script>

<input  type="password" name="pwd" id="psw"/>
